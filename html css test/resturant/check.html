<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .bg{

            background-image: url('bg1.png');
            height: 100vh; 
                opacity: 95%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
        }
        
    </style>
</head>

<body>
    <div class="text-center bg">

        <h1 class="pt-5" style=" font-family: 'Times New Roman', Times, serif; color: rgb(255, 255, 255); ">Catering</h1>
        <h5 style=" font-family: 'Times New Roman', Times, serif; color: rgb(255, 255, 255); ">Please call at least 24 hours in advance for Catering order</h5>
        <div class="row container-fluid" style="margin-top: 50px; margin-left: 110px;">
            
            <div class="card col-md-4 " style=" width: 15rem; margin: 3px;">
                <img style="height: 100px; width: 100px; border-radius: 200%;margin-top: 10px; margin-left: 60px;" class="card-img-top" src="salad.jpg" alt="Card image cap">
                <div class="card-body">
                    <h6 class="card-text"><i><b>fresh salads</b></i></h6>
                </div>
            </div>

            <div class="card col-md-4" style="width: 15rem; margin: 3px;">
                <img style="height: 100px;width: 100px; border-radius: 200%;margin-top: 10px; margin-left: 60px;" class="card-img-top" src="hasttag-foods.jpeg" alt="Card image cap">
                <div class="card-body">
                    <h6 class="card-text"><b><i>party platters</i></b></h6>
                </div>
            </div>

            <div class="card col-md-4" style="width: 15rem; margin: 3px;">
                <img style="height: 100px; width: 100px; border-radius: 200%;margin-top: 10px; margin-left: 60px;" class="card-img-top" src="Sea-food.jpg" alt="Card image cap">
                <div class="card-body">
                    <h6 class="card-text"><b><i>sea food</i></b></h6>
                </div>
            </div>

            <div class="card col-md-4 " style="width: 15rem; margin: 3px;">
                <img class="card-img-top" style="height: 100px; width: 100px; border-radius: 200%; margin-top: 10px; margin-left: 60px;" src="vegan-desserts (1).jpg" alt="Card image cap">
                <div class="card-body">
                    <h6 class="card-text"><b><i>vegan deserts</i></b></h6>
                </div>
            </div>

        </div>
        <div class="pt-5 text-center">
            <button style="background-color: transparent; border-color: rgb(255, 255, 255); color: white;">View More</button>
        </div>
    </div>

</body>

</html>
